# ~/.config/yazi/keymap.toml

[mgr]

prepend_keymap = [
  # Television fuzzy finder (Ctrl+T)
  { on = [ "<C-t>" ], run = '''shell "tv" --block''', desc = "Open television fuzzy finder" },

  # Quick video preview with mpv (press 'v') - COMMENTED OUT to restore visual mode
  # { on = [ "v" ], run = '''shell "mpv --geometry=50%x50% --force-window=immediate --loop '$@'" --orphan''', desc = "Preview video in mpv" },

  # Preview video in small floating window (press Shift+V)
  { on = [ "V" ], run = '''shell "mpv --geometry=640x360 --ontop --no-border --loop --mute '$@'" --orphan''', desc = "Preview video in small window" },

  # Open with mpv fullscreen (press Enter on video files)
  { on = [ "<Enter>" ], run = "open", desc = "Open file" },
]
