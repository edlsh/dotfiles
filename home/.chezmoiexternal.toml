# External dependencies managed by chezmoi
# These are downloaded/cloned automatically during `chezmoi apply`

# =============================================================================
# ZSH Plugin Manager - Zinit
# =============================================================================
[".local/share/zinit/zinit.git"]
    type = "git-repo"
    url = "https://github.com/zdharma-continuum/zinit.git"
    refreshPeriod = "168h"  # Weekly refresh

# =============================================================================
# Tmux Plugin Manager (TPM)
# =============================================================================
[".tmux/plugins/tpm"]
    type = "git-repo"
    url = "https://github.com/tmux-plugins/tpm.git"
    refreshPeriod = "168h"

